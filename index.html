<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Rock, Paper, Scissors</h1>

    <div class="options">
        <h2 class="text_opt">Choose your option</h1>
        <div class="buttons">
            <button class="btn_choice">ROCK</button>
            <button class="btn_choice">PAPER</button>
            <button class="btn_choice">SCISSORS</button>
        </div>
    </div>

    <div class="results">
        <p class="round_result"><strong class="player_strong"></strong><strong class="player_score"></strong></p>
        <p class="match_result"><strong class="cpu_strong"></strong><strong class="cpu_score"></strong></p>
    </div>
</body>
</html>
